<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="author" content="To Tsz, Lau" />

    <title>WEB222 Store</title>
    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header>
      <!-- Change this to your Store's info -->
      <h1 style="text-align: center">Lau's Vinyl Record Store</h1>
      <h2 style="text-align: center">ToTsz, Lau --- 125497248</h2>
      <p style="text-align: center">
        We sell Vinyl records from pop music to classical collection sets, come and take a look!
      </p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-category">
        <!-- Dynamically update the selected category title -->
      </h2>

      <table>
        <thead>
          <!-- Statically create the headings for your table here -->
          <tr>
            <th>Catalog Number</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Era Created</th>
            <th>Record Company</th>
            <th>Discontinued</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="category-products">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>

  <style>
    #menu {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
    }

    #menu button {
      flex: 1;
      margin: 15px;
    }

    th,
    td {
      border: 1px solid;
      padding: 2-px;
      text-align: left;
    }

    th {
      font-weight: bold;
    }
  </style>
</html>
